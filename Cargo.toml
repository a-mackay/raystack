[package]
name = "raystack"
version = "0.6.2"
authors = ["a-mackay <amackayfoss@outlook.com>"]
license = "MIT"
edition = "2018"
repository = "https://github.com/a-mackay/raystack"
description = "WIP SkySpark client"
keywords = ["skyspark", "haystack"]


[dependencies]
base64 = "0.12"
chrono = "0.4"
chrono-tz = "0.5"
csv = "1.1"
reqwest = { version = "0.10", features = ["json"] }
ring = "0.16.12"
serde_json = "1.0"
thiserror = "1.0"
url = "2.1"


[dev-dependencies]
tokio = { version = "0.2.0", features = ["macros"] }
